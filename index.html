<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
    <div class="box">
      <div class="img-box">
        <img src="./image/image.svg" alt="">
      </div>

      <div class="form-box">
       
        <form action="#">
          <p>Bem vindo de volta</p>
          <h2>Faça login na sua conta</h2>

          <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email">
          </div>

          <div class="input-group">
            <label for="senha">Senha</label>
            <input type="password">
          </div>

          <div class="check">
            <div>
              <input type="radio" id="huey" name="drone" value="huey" >
             <label for="huey">Lembre de mim </label>
            </div>
            <p class="p">Esqueceu sua senha?</p>
          </div>

          <div class="input-group">
            <button>Entrar</button>
            <div class="google">

              <div class="botao-google">
                  <img src="./image/google.png" alt="">
                  <p>Ou faça login com o Google </p>
              </div>
              
            </div>
          </div>

          <p class="footer">Não tem uma conta? <span>Cadastre-se</span></p>
        
        </form>

      
      </div>
    </div>
</body>
</html>
